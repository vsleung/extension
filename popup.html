<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页金句导出</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>网页金句导出</h1>
    
    <div class="input-section">
      <label for="quote-text">输入文字内容：</label>
      <div class="input-controls">
        <textarea id="quote-text" placeholder="请粘贴您想要转换为图片的文字（最多200字）" maxlength="200"></textarea>
        <button id="summarize-btn" class="secondary-btn">DeepSeek R1总结</button>
      </div>
      <div class="char-count"><span id="char-counter">0</span>/200</div>
    </div>
    
    <div class="style-section">
      <h2>样式设置</h2>
      
      <div class="style-option">
        <label>预设样式：</label>
        <select id="preset-style">
          <option value="simple-white">简约白 (白底黑字)</option>
          <option value="dark-night">暗夜黑 (黑底白字)</option>
          <option value="light-gray">淡雅灰 (浅灰底深灰字)</option>
        </select>
      </div>
      
      <div class="style-option">
        <label>字体大小：</label>
        <input type="range" id="font-size" min="12" max="48" value="24">
        <span id="font-size-value">24px</span>
      </div>
      
      <div class="style-option">
        <label>对齐方式：</label>
        <div class="align-buttons">
          <button id="align-left" class="active">左对齐</button>
          <button id="align-center">居中</button>
          <button id="align-right">右对齐</button>
        </div>
      </div>
      
      <div class="style-option">
        <label>内边距：</label>
        <input type="range" id="padding" min="20" max="80" value="40">
        <span id="padding-value">40px</span>
      </div>
    </div>
    
    <div class="preview-section">
      <h2>预览</h2>
      <div id="preview-container">
        <div id="preview-content"></div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="generate-btn">生成图片</button>
      <button id="save-btn" disabled>保存图片</button>
    </div>
    
    <div class="result-section">
      <canvas id="result-canvas" style="display: none;"></canvas>
      <img id="result-image" style="display: none; max-width: 100%;">
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
